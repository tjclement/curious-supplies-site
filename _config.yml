### Site Settings ###
title               : Curious Supplies 
description         : >-
                      Electronics design & embedded development agency
                      specialised in internet-connected devices
                      and hardware security tooling.
baseurl             : "/"
repository          : tjclement/curious-supplies-site
remote_theme        : yousinix/portfolYOU
open_new_tab        : true                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html
  - pages/about.md


